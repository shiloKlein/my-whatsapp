
<form (submit)="signup()" class="flex column login-form">
    <input type="text" placeholder="phone number" name="phone-number" [(ngModel)]="phoneNumber">
    <input type="text" placeholder="password" name="password" [(ngModel)]="password">
    <input type="text" placeholder="full name" name="full-name" [(ngModel)]="fullName">
    <button >singup</button>
    </form>
